<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Anna</title> <!-- Title for the webpage -->
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif; /* Add font style for the text */
            text-align: center; /* Center the title */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background: linear-gradient(45deg, hotpink 25%, #FF69B4 25%, #FF69B4 50%, hotpink 50%, hotpink 75%, #FF69B4 75%, #FF69B4 100%); /* Candy cane stripes */
            background-size: 56.57px 56.57px; /* Adjusts stripe width */
            color: white; /* Set text color to white for contrast */
        }

        h1 {
            margin-top: 20px; /* Space above the title */
            color: white; /* Set text color */
        }

        img {
            width: 100%;  /* Make the image responsive to its container */
            max-width: 300px;  /* Set a maximum width to avoid large images on big screens */
            height: auto;  /* Maintain the aspect ratio of the image */
            margin: 10px;  /* Add space between images */
            border-radius: 10px;  /* Optional: add rounded corners to images */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: add a subtle shadow to the images */
        }

        /* Image container settings */
        .image-container {
            display: flex;  /* Align images in a row */
            justify-content: center;  /* Center the images horizontally */
            gap: 20px;  /* Space between images */
            flex-wrap: wrap;  /* Allow images to wrap to the next line on smaller screens */
            padding: 20px 0;  /* Add some padding around the image container */
        }
    </style>
</head>
<body>
    <h1>I love my GF</h1>

    <!-- Container for images -->
    <div class="image-container">
        <!-- First image -->
        <img src="anna.jpg" 
             srcset="anna.jpg 600w, anna2.jpg 1000w, anna3.jpg 1500w" 
             sizes="(max-width: 600px) 100vw, (max-width: 1000px) 50vw, 33vw" 
             alt="A picture of my GF" loading="lazy">

        <!-- Second image -->
        <img src="anna2.jpg" 
             srcset="anna2.jpg 600w, anna3.jpg 1000w, anna.jpg 1500w" 
             sizes="(max-width: 600px) 100vw, (max-width: 1000px) 50vw, 33vw" 
             alt="Another picture of my GF" loading="lazy">

        <!-- Third image -->
        <img src="anna3.jpg" 
             srcset="anna3.jpg 600w, anna.jpg 1000w, anna2.jpg 1500w" 
             sizes="(max-width: 600px) 100vw, (max-width: 1000px) 50vw, 33vw" 
             alt="Yet another picture of my GF" loading="lazy">
    </div>
</body>
</html>
