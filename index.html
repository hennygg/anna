        // Time update function
        function updateTime() {
            function getESTTime() {
                const now = new Date();
                const utc = now.getTime() + now.getTimezoneOffset() * 60000;
                const estOffset = -5; // EST offset
                const est = new Date(utc + estOffset * 3600000);
                return est.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            const timeElement = document.getElementById("time");
            timeElement.textContent = `Time (EST): ${getESTTime()}`;

            setInterval(() => {
                timeElement.textContent = `Time (EST): ${getESTTime()}`;
            }, 60000);
        }

        // Weather fetch function
        async function fetchWeather() {
            const apiKey = "2bebd7a451aec6647a8461edf978a304"; // The new API key
            const lat = 38.0406; // Lexington latitude
            const lon = -84.5037; // Lexington longitude
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=imperial&appid=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.weather && data.main) {
                    const temp = Math.round(data.main.temp);
                    const condition = data.weather[0].description;
                    document.getElementById("weather").textContent = `Lexington Weather: ${temp}°F, ${condition}`;
                } else {
                    document.getElementById("weather").textContent = "Weather data unavailable.";
                }
            } catch (error) {
                document.getElementById("weather").textContent = "Error fetching weather.";
            }
        }
