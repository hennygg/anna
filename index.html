<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Anna</title> <!-- Title for the webpage -->
    <style>
        /* Basic styling for the body */
        body {
            font-family: Garamond, serif; /* Set all text to Garamond font */
            text-align: center; /* Center the title */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background: linear-gradient(45deg, hotpink 25%, #FF69B4 25%, #FF69B4 50%, hotpink 50%, hotpink 75%, #FF69B4 75%, #FF69B4 100%); /* Candy cane stripes */
            background-size: 56.57px 56.57px; /* Adjusts stripe width */
            color: white; /* Set text color to white for contrast */
        }

        h1 {
            margin-top: 20px; /* Space above the title */
            color: white; /* Set text color */
        }

        /* Styling for the random image */
        #random-image {
            max-width: 60%;  /* Make the image take up 60% of the width */
            border-radius: 10px;  /* Optional: add rounded corners to images */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: add a subtle shadow to the images */
            opacity: 0.6; /* Make the image slightly translucent */
        }

        /* Container for the random lyric */
        #random-lyric {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for centering */
            font-size: 2.5em; /* Make the text size large */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add shadow to text for contrast */
        }
    </style>
</head>
<body>
    <h1>I love my GF</h1>

    <!-- Container for the image -->
    <div>
        <img id="random-image" src="" alt="Random Image">
        <!-- Container for the random lyric -->
        <div id="random-lyric"></div>
    </div>

    <script>
        // Function to get a random lyric from Dracula Flow 5
        function getRandomLyric() {
            const lyrics = [
                "But it’s time I show 'em I’m a soldier",
                "I had to tell 'em that I’m gettin’ older",
                "Don’t you know I’m steady climbin’ up the boulder",
                "Told you I could do this shit and I’m getting bolder",
                "I’ve been on my grind and now I’m rolling over",
                "Now I got the game, it’s over, man, I’m colder",
                "All the things I’m doing now is making me so much bolder"
            ];

            const randomIndex = Math.floor(Math.random() * lyrics.length);
            return lyrics[randomIndex];
        }

        // Function to display the random image with error handling
        function loadRandomImage() {
            const images = [
                "IMG_0705.jpeg", "IMG_0902.JPG", "IMG_0903.JPG", "IMG_1424.jpeg", "IMG_2357.jpeg",
                "IMG_2566.jpeg", "IMG_2601.jpeg", "IMG_2609.jpeg", "IMG_2613.jpeg", "IMG_2754.jpeg",
                "IMG_2974.jpeg", "IMG_2986.jpeg", "IMG_3041.jpeg", "IMG_3102.jpeg", "IMG_3104.jpeg",
                "IMG_5564.jpeg", "IMG_5814.jpeg", "IMG_5840.jpeg", "IMG_6290.jpeg", "IMG_6305.jpeg",
                "IMG_6613.jpeg", "IMG_6614.jpeg", "anna.jpg", "anna2.jpg", "anna3.jpg"
            ];

            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImage = images[randomIndex];
            const imageUrl = `https://raw.githubusercontent.com/hennygg/anna/main/${randomImage}`;

            const imgElement = document.getElementById("random-image");

            // Attempt to load the image
            imgElement.src = imageUrl;

            // Log for debugging
            console.log(`Attempting to load image from: ${imageUrl}`);

            imgElement.onload = function() {
                // Image loaded successfully
                console.log(`Image loaded: ${imageUrl}`);
            };

            imgElement.onerror = function() {
                // Image failed to load, try a fallback image
                console.log(`Failed to load image: ${imageUrl}`);
                imgElement.src = "https://via.placeholder.com/400x400?text=Image+Unavailable"; // Placeholder image
            };

            // Display a random lyric from Dracula Flow 5
            document.getElementById("random-lyric").textContent = getRandomLyric();
        }

        // Call the function to load random image and lyric when the page loads
        window.onload = loadRandomImage;
    </script>
</body>
</html>
