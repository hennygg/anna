<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Anna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, hotpink 25%, #FF69B4 25%, #FF69B4 50%, hotpink 50%, hotpink 75%, #FF69B4 75%, #FF69B4 100%);
            background-size: 56.57px 56.57px;
            color: white;
            text-align: center;
        }

        #password-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: hotpink;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF69B4;
        }

        #content {
            display: none;
        }

        .main-body {
            background: linear-gradient(45deg, hotpink 25%, #FF69B4 25%, #FF69B4 50%, hotpink 50%, hotpink 75%, #FF69B4 75%, #FF69B4 100%);
            background-size: 56.57px 56.57px;
            color: white;
            text-align: center;
        }

        img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px 0;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="password-container">
        <h2>Enter Password</h2>
        <input type="password" id="password-input" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="content" class="main-body">
        <!-- Info bar -->
        <div class="info-bar">
            <div id="weather">Loading weather...</div>
            <div id="time">Loading time...</div>
        </div>

        <h1>I love my GF</h1>

        <div class="image-container">
            <img src="anna.jpg" alt="A picture of my GF" loading="lazy">
            <img src="anna2.jpg" alt="Another picture of my GF" loading="lazy">
            <img src="anna3.jpg" alt="Yet another picture of my GF" loading="lazy">
        </div>
    </div>

    <script>
        function checkPassword() {
            const correctPassword = "RubyGale33"; // Set your password here
            const userPassword = document.getElementById("password-input").value;

            if (userPassword === correctPassword) {
                document.getElementById("password-container").style.display = "none";
                document.getElementById("content").style.display = "block";
                updateTime();
                fetchWeather();
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        // Time update function
        function updateTime() {
            function getESTTime() {
                const now = new Date();
                const utc = now.getTime() + now.getTimezoneOffset() * 60000;
                const estOffset = -5; // EST offset
                const est = new Date(utc + estOffset * 3600000);
                return est.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            const timeElement = document.getElementById("time");
            timeElement.textContent = `Time (EST): ${getESTTime()}`;

            setInterval(() => {
                timeElement.textContent = `Time (EST): ${getESTTime()}`;
            }, 60000);
        }

        // Weather fetch function
        async function fetchWeather() {
            const apiKey = "fb8e862f6071468cc53dc929dfdd0a2e"; // Replace with your OpenWeatherMap API key
            const city = "Lexington";
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=imperial&appid=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.weather && data.main) {
                    const temp = Math.round(data.main.temp);
                    const condition = data.weather[0].description;
                    document.getElementById("weather").textContent = `Lexington Weather: ${temp}Â°F, ${condition}`;
                } else {
                    document.getElementById("weather").textContent = "Weather data unavailable.";
                }
            } catch (error) {
                document.getElementById("weather").textContent = "Error fetching weather.";
            }
        }
    </script>
</body>
</html>
