<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Anna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, hotpink 25%, #FF69B4 25%, #FF69B4 50%, hotpink 50%, hotpink 75%, #FF69B4 75%, #FF69B4 100%);
            background-size: 56.57px 56.57px;
            color: white;
            text-align: center;
        }

        #password-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: hotpink;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF69B4;
        }

        #content {
            display: none;
        }

        .main-body {
            background: linear-gradient(45deg, hotpink 25%, #FF69B4 25%, #FF69B4 50%, hotpink 50%, hotpink 75%, #FF69B4 75%, #FF69B4 100%);
            background-size: 56.57px 56.57px;
            color: white;
            text-align: center;
        }

        #random-image {
            margin-top: 50px;
            width: 60%;
            max-width: 400px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .quote-container {
            position: relative;
            width: 60%;
            max-width: 400px;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            color: white;
        }

        #weather, #time {
            position: fixed;
            color: white;
            font-size: 24px;
            z-index: 1000;
            padding: 10px;
        }

        #weather {
            left: 10px;
            top: 10px;
        }

        #time {
            right: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
    <div id="password-container">
        <h2>Enter Password</h2>
        <input type="password" id="password-input" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="content" class="main-body">
        <h1>I love my GF</h1>
        <img id="random-image" src="" alt="Random Image" loading="lazy">
        <div id="quote-container" class="quote-container"></div>
    </div>

    <div id="weather"></div>
    <div id="time"></div>

    <script>
        window.onload = function() {
            document.getElementById("password-input").focus();
            displayRandomImage();
        };

        function checkPassword() {
            const correctPassword = "ruby";
            const userPassword = document.getElementById("password-input").value;

            if (userPassword === correctPassword) {
                document.getElementById("password-container").style.display = "none";
                document.getElementById("content").style.display = "block";
                updateTime();
                fetchWeather();
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        document.getElementById("password-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });

                'IMG_2609.jpeg',
                'IMG_2613.jpeg',
                'IMG_2754.jpeg',
                'IMG_2974.jpeg',
                'IMG_2986.jpeg',
                'IMG_3041.jpeg',
                'IMG_3102.jpeg',
                'IMG_3104.jpeg',
                'IMG_5564.jpeg',
                'IMG_5814.jpeg',
                'IMG_5840.jpeg',
                'IMG_6290.jpeg',
                'IMG_6305.jpeg',
                'IMG_6613.jpeg',
                'IMG_6614.jpeg',
                'anna.jpg',
                'anna2.jpg',
                'anna3.jpg'
            ];

            const randomImage = images[Math.floor(Math.random() * images.length)];
            const imageUrl = `https://raw.githubusercontent.com/hennygg/anna/master/${randomImage}`;
            document.getElementById('random-image').src = imageUrl;

            displayRandomQuote();
        }

        const quotes = [
            "How can I be homophobic? I blew his fucking brains out",
            "This Luger will send a Christian to Hell",
            "Shorty looks so good I used her piss as crab boil",
            "Nutted so crazy I got 108° fever",

            "Real premium French scatatouille",
            "Money longer than KD's feet",
            "Started off shooting dice in the cum slum",
            "Learned how to load the 9mm Canik and changed the trajectory of everything",
            "This shit ain't nothing to me, man",
            "I fuck like it's for survival",
            "As if it's the last sip of water I'll ever get",
            "Ribs visible, eyes bloodshot, thrusting away",
            "Got my cob looking like Mexican street corn",
            "I'm so violent and sick in the head",
            "I can't tell if I want to kill my opps or fuck 'em",
            "Zaza got me feeling like everything gonna be alright",
            "Got the registered God Particle on my hip",

            "Wiped the nut on my AMIRI jeans and got right back to fuckin' work",
            "Sipping on McDonald's house red",
            "AK sing like a castrati, ooh-wee!"
        ];

        function displayRandomQuote() {
            const randomQuotes = [];
            while (randomQuotes.length < 3) {
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                if (!randomQuotes.includes(randomQuote)) {
                    randomQuotes.push(randomQuote);
                }
            }
            document.getElementById("quote-container").innerHTML = randomQuotes.join("<br><br>");
        }

        function updateTime() {
            const timeElement = document.getElementById("time");
            setInterval(() => {
                const now = new Date();
                timeElement.innerText = now.toLocaleTimeString();
            }, 1000);
        }

        function fetchWeather() {
            const weatherElement = document.getElementById("weather");
            fetch("https://api.openweathermap.org/data/2.5/weather?q=London&appid=2bebd7a451aec6647a8461edf978a304&units=metric")
                .then(response => response.json())
                .then(data => {
                    weatherElement.innerText = `${data.name}: ${data.main.temp}°C, ${data.weather[0].description}`;
                })
                .catch(error => {
                    weatherElement.innerText = "Weather data not available";
                });
        }
    </script>
</body>
</html>
