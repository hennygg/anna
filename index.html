<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Anna</title>
    <style>
        body {
            font-family: "Garamond", serif; /* Set Garamond font */
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, hotpink 25%, #FF69B4 25%, #FF69B4 50%, hotpink 50%, hotpink 75%, #FF69B4 75%, #FF69B4 100%);
            background-size: 56.57px 56.57px;
            color: white;
            text-align: center;
        }

        #password-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: hotpink;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF69B4;
        }

        #content {
            display: none;
        }

        .main-body {
            background: linear-gradient(45deg, hotpink 25%, #FF69B4 25%, #FF69B4 50%, hotpink 50%, hotpink 75%, #FF69B4 75%, #FF69B4 100%);
            background-size: 56.57px 56.57px;
            color: white;
            text-align: center;
        }

        /* Center the image, make it translucent */
        #random-image-container {
            position: relative;
            margin-top: 50px;
            display: inline-block;
        }

        #random-image {
            width: 60%;
            max-width: 400px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0.7; /* Make the image translucent */
        }

        /* Overlay text style */
        #random-lyric {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            z-index: 1; /* Ensure it sits on top of the image */
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Dark background behind text */
            border-radius: 10px;
        }

        /* Floating text for weather and time */
        #weather, #time {
            position: fixed;
            color: white;
            font-size: 24px;
            z-index: 1000;
            padding: 10px;
        }

        /* Position the weather on the left and the time on the right */
        #weather {
            left: 10px;
            top: 10px;
        }

        #time {
            right: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
    <div id="password-container">
        <h2>Enter Password</h2>
        <input type="password" id="password-input" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="content" class="main-body">
        <h1>I love my GF</h1>

        <!-- Random image container with a lyric overlay -->
        <div id="random-image-container">
            <img id="random-image" src="" alt="Random Image" loading="lazy">
            <div id="random-lyric"></div> <!-- The random lyric will go here -->
        </div>
    </div>

    <!-- Floating elements for Weather and Time -->
    <div id="weather"></div>
    <div id="time"></div>

    <script>
        // Lyrics for Dracula Flow 5
        const draculaFlowLyrics = [
            "I am the king of the underworld, yes it's true,",
            "Dracula's blood, it's the fountain of youth,",
            "My castle on the hill, standing tall and proud,",
            "Eternal life, it’s my gift to the crowd,",
            "My eyes glow red in the moonlight's gleam,",
            "My whispers are the echo of a thousand screams."
        ];

        // Function to get a random lyric
        function getRandomLyric() {
            const randomIndex = Math.floor(Math.random() * draculaFlowLyrics.length);
            return draculaFlowLyrics[randomIndex];
        }

        // Check password function
        function checkPassword() {
            const enteredPassword = document.getElementById("password-input").value;
            const correctPassword = "ruby";
            if (enteredPassword === correctPassword) {
                document.getElementById("password-container").style.display = "none";
                document.getElementById("content").style.display = "block";
                loadRandomImage();
                displayTime();
                fetchWeather();
            } else {
                alert("Incorrect password.");
            }
        }

        // Display the random image from the repository
        function loadRandomImage() {
            const images = [
                "IMG_0705.jpeg", "IMG_0902.JPG", "IMG_0903.JPG", "IMG_1424.jpeg", "IMG_2357.jpeg",
                "IMG_2566.jpeg", "IMG_2601.jpeg", "IMG_2609.jpeg", "IMG_2613.jpeg", "IMG_2754.jpeg",
                "IMG_2974.jpeg", "IMG_2986.jpeg", "IMG_3041.jpeg", "IMG_3102.jpeg", "IMG_3104.jpeg",
                "IMG_5564.jpeg", "IMG_5814.jpeg", "IMG_5840.jpeg", "IMG_6290.jpeg", "IMG_6305.jpeg",
                "IMG_6613.jpeg", "IMG_6614.jpeg", "anna.jpg", "anna2.jpg", "anna3.jpg"
            ];
            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImage = images[randomIndex];
            document.getElementById("random-image").src = `https://raw.githubusercontent.com/hennygg/anna/main/${randomImage}`;
            document.getElementById("random-lyric").textContent = getRandomLyric();
        }

        // Display EST time in the top right
        function displayTime() {
            function getESTTime() {
                const options = { timeZone: 'America/New_York', hour: '2-digit', minute: '2-digit' };
                const time = new Date().toLocaleTimeString('en-US', options);
                return time;
            }

            // Update every minute
            setInterval(function() {
                document.getElementById("time").textContent = `Time (EST): ${getESTTime()}`;
            }, 60000); // Update every minute
        }

        // Fetch weather data for Lexington, KY
        async function fetchWeather() {
            const apiKey = "2bebd7a451aec6647a8461edf978a304"; // Replace with your actual API key
            const lat = 38.0406;
            const lon = -84.5037;

            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=imperial`;
            try {
                const response = await fetch(weatherUrl);
                const data = await response.json();

                const weatherElement = document.getElementById("weather");
                weatherElement.textContent = `Weather: ${data.weather[0].description}, ${data.main.temp}°F`;
            } catch (error) {
                console.error("Weather data unavailable.", error);
            }
        }
    </script>
</body>
</html>
