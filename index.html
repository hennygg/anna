<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Anna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, hotpink 25%, #FF69B4 25%, #FF69B4 50%, hotpink 50%, hotpink 75%, #FF69B4 75%, #FF69B4 100%);
            background-size: 56.57px 56.57px;
            color: white;
            text-align: center;
        }

        #password-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: hotpink;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF69B4;
        }

        #content {
            display: none;
        }

        .main-body {
            background: linear-gradient(45deg, hotpink 25%, #FF69B4 25%, #FF69B4 50%, hotpink 50%, hotpink 75%, #FF69B4 75%, #FF69B4 100%);
            background-size: 56.57px 56.57px;
            color: white;
            text-align: center;
        }

        #random-image {
            margin-top: 50px;
            width: 60%;
            max-width: 400px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .quote-container {
            position: relative;
            width: 60%;
            max-width: 400px;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            color: white;
        }

        #weather, #time {
            position: fixed;
            color: white;
            font-size: 24px;
            z-index: 1000;
            padding: 10px;
        }

        #weather {
            left: 10px;
            top: 10px;
        }

        #time {
            right: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
    <div id="password-container">
        <h2>Enter Password</h2>
        <input type="password" id="password-input" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="content" class="main-body">
        <h1>I love my GF</h1>
        <img id="random-image" src="" alt="Random Image" loading="lazy">
        <div id="quote-container" class="quote-container"></div>
    </div>

    <div id="weather"></div>
    <div id="time"></div>

    <script>
        window.onload = function() {
            document.getElementById("password-input").focus();
            displayRandomImage();
        };

        function checkPassword() {
            const correctPassword = "ruby";
            const userPassword = document.getElementById("password-input").value;

            if (userPassword === correctPassword) {
                document.getElementById("password-container").style.display = "none";
                document.getElementById("content").style.display = "block";
                updateTime();
                fetchWeather();
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        document.getElementById("password-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });

        function displayRandomImage() {
            const images = [
                '5BB6ED5A-BA7E-4A6F-A58B-A2E27ADCDC8B.jpeg',
                'IMG_0705.jpeg',
                'IMG_0902.JPG',
                'IMG_0903.JPG',
                'IMG_1424.jpeg',
                'IMG_2357.jpeg',
                'IMG_2566.jpeg',
                'IMG_2601.jpeg',
                'IMG_2609.jpeg',
                'IMG_2613.jpeg',
                'IMG_2754.jpeg',
                'IMG_2974.jpeg',
                'IMG_2986.jpeg',
                'IMG_3041.jpeg',
                'IMG_3102.jpeg',
                'IMG_3104.jpeg',
                'IMG_5564.jpeg',
                'IMG_5814.jpeg',
                'IMG_5840.jpeg',
                'IMG_6290.jpeg',
                'IMG_6305.jpeg',
                'IMG_6613.jpeg',
                'IMG_6614.jpeg',
                'anna.jpg',
                'anna2.jpg',
                'anna3.jpg'
            ];

            const randomImage = images[Math.floor(Math.random() * images.length)];
            const imageUrl = `https://raw.githubusercontent.com/hennygg/anna/master/${randomImage}`;
            document.getElementById('random-image').src = imageUrl;

            displayRandomQuote();
        }

        const quotes = [
      "I am the biggest thing out here, what you talking about? - GloRilla",
            "I'm a boss, and I make my own rules. - Sexy Redd",
            "You don’t have to like me, but you will respect me. - Charli XCX",
            "If you ain’t got the money, don’t go spend it. - Theo Von",
            "Happiness can be found even in the darkest of times, if one only remembers to turn on the light. - Dumbledore",
            "A wizard is never late, nor is he early, he arrives precisely when he means to. - Gandalf",
            "The happiness of your life depends upon the quality of your thoughts. - Marcus Aurelius",
            "I mustn't run away. - Shinji Ikari (Neon Genesis Evangelion)",
            "I will not die like this. - Guts (Berserk)",
            "The world is cruel, but it is also very beautiful. - Thors (Vinland Saga)",
            "The greatest victory is that which requires no battle. - Sun Tzu",
            "I am a god, so hurry up with my damn massage. - Kanye West",
            "There are no limits to what you can accomplish, except the limits you place on your own thinking. - Brian Tracy",
            "Waste no more time arguing about what a good man should be. Be one. - Marcus Aurelius",
            "I don’t want to be a hero, I just want to live. - Asuka Langley Soryu (Neon Genesis Evangelion)",
            "Death is merely the next step. - Griffith (Berserk)",
            "The greatest battle is not against others but against your own fear. - Thorfinn (Vinland Saga)",
            "Time will pass, and seasons will change, but the best people are those who continue to grow. - Marcus Aurelius",
            "Everything ends. It’s just a matter of when. - Guts (Berserk)",
            "The strongest warriors aren’t the ones who never fall, but the ones who rise every time they do. - Thorfinn (Vinland Saga)",
            "Happiness is found in the darkest times if you remember to turn on the light. - Dumbledore",
            "Let go of your fear. There’s only one life to live. - Sexy Redd",
            "I would rather die on my feet than live on my knees. - Thors (Vinland Saga)",
            "I’m the one who’s been broken. But that’s not who I am anymore. - Shinji Ikari (Neon Genesis Evangelion)",
            "If you ain't got the money, don't go spend it. - Theo Von",
            "You must be the change you wish to see in the world. - Mahatma Gandhi",
            "The path to freedom begins with the heart. - Eren Jaeger (Attack on Titan)",
            "The greatest battle is not against others but against your own fear. - Thorfinn (Vinland Saga)",
            "I am not afraid... I was born to do this. - Joan of Arc"
        ];

        function displayRandomQuote() {
            const randomQuotes = [];
            while (randomQuotes.length < 3) {
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                if (!randomQuotes.includes(randomQuote)) {
                    randomQuotes.push(randomQuote);
                }
            }
            document.getElementById("quote-container").innerHTML = randomQuotes.join("<br><br>");
        }

        function updateTime() {
            const timeElement = document.getElementById("time");
            setInterval(() => {
                const now = new Date();
                timeElement.innerText = now.toLocaleTimeString();
            }, 1000);
        }

        function fetchWeather() {
            const weatherElement = document.getElementById("weather");
            fetch("https://api.openweathermap.org/data/2.5/weather?q=London&appid=fb8e862f6071468cc53dc929dfdd0a2e&units=metric")
                .then(response => response.json())
                .then(data => {
                    weatherElement.innerText = `${data.name}: ${data.main.temp}°C, ${data.weather[0].description}`;
                })
                .catch(error => {
                    weatherElement.innerText = "Weather data not available";
                });
        }
    </script>
</body>
</html>
